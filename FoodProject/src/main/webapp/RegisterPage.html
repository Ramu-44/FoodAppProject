<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Page</title>
<style>
		body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
	
</style>
</head>
<body>
	<div class="container">
        <h2>Registration Form</h2>
        <form action="Registration" >
            <label for="numberInput">User ID</label>
            <input type="number" id="numberInput" name="numberInput" placeholder="Enter your User ID" required>
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your Password" required>
            
            <label for="address">Address</label>
            <textarea id="address" name="address" rows="4" placeholder="Enter your Address"></textarea>
            
            <button type="submit">Submit</button>
            <p class="message">Already registered? <a href="Login.jsp">Login</a></p>
        </form>
    </div>
</body>
</html>
